<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <title>Red Pill Cryptocurrency</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/v/bs5/dt-2.0.7/b-3.0.2/b-html5-3.0.2/datatables.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body style="margin: 0; padding: 0" class="d-flex flex-column h-100">
    <!-- Header -->
    <header>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <h2>
              R<img
                src="assets/img/logo.png"
                class="mx-1"
                alt="logo"
                width="25"
              />dPill
            </h2>
          </a>
          <div class="col-auto">
            <select class="form-control bg-dark text-light" id="currencySelect">
              <option value="eur" selected>EUR</option>
              <option value="usd">USD</option>
            </select>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-shrink-0 my-5 py-5 px-1 container">
      <div class="row gy-5 justify-content-center">
        <!-- Cryptocurrencies Table -->
        <div class="col-xl-6 col-lg-12">
          <table id="crypto-table" class="table" style="width: 100%">
            <thead>
              <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- Will be populated dynamically. -->
            </tbody>
          </table>
        </div>

        <!-- Cryptocurrency Visualization -->
        <div
          id="chart-carousel"
          class="carousel carousel-dark slide col-xl-6 col-lg-12 align-self-center"
          data-ride="carousel"
        >
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="height: 300px">
              <canvas id="crypto-chart-ohlc"></canvas>
            </div>
            <div class="carousel-item" style="height: 300px">
              <canvas id="crypto-chart-market"></canvas>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#chart-carousel"
            data-bs-slide="prev"
          >
            <span
              class="_prev carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#chart-carousel"
            data-bs-slide="next"
          >
            <span
              class="_next carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Subscription Form -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center">Subscribe</h2>
            <p class="text-center">
              If you'd like to receive notifications about cryptocurrency
              changes, simply enter your email below.
            </p>
            <form id="subscribe" class="subscribe-form">
              <div class="form-group mb-3">
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                />
                <small class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer fixed-bottom bg-light border-top py-3">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
      >
        <div class="col-md-6">
          <span class="text-muted">Copyright Â© 2024 Red Pill, TSI</span>
        </div>
        <ul class="nav col-md-6 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted px-2" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- External Libaries -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.datatables.net/v/bs5/dt-2.0.7/b-3.0.2/b-html5-3.0.2/datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"
      crossorigin="anonymous"
    ></script>
    <script
      src="./chartjs-chart-financial.min.js"
      type="text/javascript"
    ></script>

    <!-- Custom Code -->
    <script src="script.js"></script>
  </body>
</html>
