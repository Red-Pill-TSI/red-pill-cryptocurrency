<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Pill Cryptocurrency</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.6/css/dataTables.bootstrap5.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Red Pill Cryptocurrency</a>
          <div class="col-auto">
            <select class="form-control bg-dark text-light" id="currencySelect">
              <option value="Euro" selected>Euro</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-shrink-0 mt-5 py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Cryptocurrencies Table -->
            <table id="cryptocurrencies" class="table">
              <thead>
                <tr>
                  <th>Icon</th>
                  <th>Name</th>
                  <th>Symbol</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <!-- Will be populated dynamically. -->
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <canvas id="chart"></canvas>
          </div>
        </div>

        <!-- Subscription Form -->
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h2>Subscribe</h2>
              <div>
                If you'd like to receive notifications about cryptocurrency
                changes, simply enter your email below.
              </div>
              <form id="subscribe" class="mt-3">
                <div class="form-group">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                  />
                  <small class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer fixed-bottom mt-5 py-3 bg-light border-top">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
      >
        <div class="col-md-6">
          <span class="text-muted">Copyright Â© 2024 Red Pill TSI</span>
        </div>
        <ul class="nav col-md-6 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted px-2" href="#">About Us</a>
            <a class="text-muted px-2" href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/2.0.6/js/dataTables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/2.0.6/js/dataTables.bootstrap5.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js "></script>
    <script src="script.js"></script>
  </body>
</html>
